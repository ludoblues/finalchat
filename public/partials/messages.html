<ul>
	<li ng-repeat="Message in User.CurrentRoom.Messages.slice().reverse()">{{Message.author.pseudo}}: {{Message.text}}</li>
</ul>
<video class="me" ng-if="User.CurrentRoom.Users[0].rtc" ng-src="{{User.CurrentRoom.Users[0].rtc}}" autoplay></video>
<video class="other" ng-if="User.CurrentRoom.Users[1].rtc" ng-src="{{User.CurrentRoom.Users[1].rtc}}" autoplay></video>
